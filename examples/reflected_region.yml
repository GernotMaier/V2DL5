---
# Configuration for a reflected region analysis

observations:
    datastore: ../../../VTS/DL3/v490/dl3_pointlike_moderate2tel/
    # search for observations around the on_region direction
    # within a maximum offset of obs_cone_radius
    obs_cone_radius: 1.5 deg
    required_irf: ['aeff', 'edisp']

datasets:
    type: 1d
    stack: false
    geom:
        axes:
            energy: {min: 0.1 TeV, max: 40 TeV, nbins: 10}
            energy_true: {min: 0.05 TeV, max: 100 TeV, nbins: 40}
    on_region:
        target: Crab
        frame: icrs
        lon: 83.628700 deg
        lat: 22.014700 deg
    exclusion_region:
        on_radius: 0.5 deg
        magnitude_B: 7
        star_exclusion_radius: 0.30 deg
        fov: 3.5 deg
        star_file: ./data/hip_mag9.fits.gz
    containment_correction: false
    safe_mask:
        methods: ['aeff-max']
        parameters: {aeff_percent: 10.}
    background:
        method: reflected
fit:
    fit_range: {min: 0.1 TeV, max: 20 TeV}
    model: pl

flux_points:
    energy: {min: 0.1 TeV, max: 20 TeV, nbins: 10}

light_curve:
    energy: {min: 1. TeV, max: 100 TeV}
    time_zone: -7

# bad time intervals (time intervals removed from data)
bti:
    - run: 64080
      bti_start: 600
      bti_length: 360
